<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title></title>
</head>
<body>
    <div class="cntnr">
        <div class="fast-foodApp">
            <div class="header">
                <h2>Jimmy Diner</h2>
                <p>The best place to get you delicious fast food meals</p>
            </div>
            <div id="menu" class="menu"></div>
            <div id="order-section">
                <div id="your-order">
                </div>

                <div class="total" >
                </div>

                <div  class="complete-order" id="complete-order">
                    <button class="complete-btn">Complete Order</button>
                </div>
            </div>

            <div class="modal" id="modal">
                <h2>Enter card details</h2>
                <form id="form">
                    <label for="nameInput"></label>
                    <input 
                     type="text"
                     placeholder="Enter Your Name"
                     id="nameInput"
                    required>
                 </br>
                    <label for="cardDetails"></label>
                    <input
                    type="tel" 
                    inputmode="numeric" 
                    pattern="[0-9\s]{13,16}" 
                    maxlength="16"
                    autocomplete="cc-number"
                    placeholder="Input card number"
                    required>
                 </br>
                    <label for="cvc"></label>
                    <input
                     type="number"
                     id="cvc"
                     placeholder="Enter Cvv"
                     maxlength="3"
                     minlength="3"
                    required>
    
                  <input type="submit" id="submit">   
                </form>

            </div>
        </div>
    </div>
 <script src="index.js" type="module"></script>
</body>
</html>
